<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dla Ciebie ‚ù§Ô∏è</title>
<style>
  body {
    background: linear-gradient(135deg, #2f2c3b, #5c3d7e, #e60073);
    color: #f0d6e3;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 50px 20px 150px;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }
  h1 {
    font-size: 3em;
    color: #f8bbd0;
  }
  .serduszka {
    font-size: 2em;
    animation: serca 1s infinite alternate;
  }
  @keyframes serca {
    from { transform: scale(1); }
    to { transform: scale(1.2); color: #ffb6c1; }
  }
  .zdjecie {
    width: 220px;
    border-radius: 20px;
    margin: 30px auto 40px;
    display: block;
    box-shadow: 0 0 15px #e60073aa;
    position: relative;
    z-index: 1;
  }
  .czas {
    margin-top: 20px;
    font-size: 1.2em;
    color: #f8bbd0;
  }
  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 1em;
    background-color: #e60073;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px #ff77b4aa;
  }
  button:hover:not(:disabled) {
    background-color: #cc0052;
  }
  button:disabled {
    background-color: #aa3355;
    cursor: default;
    box-shadow: none;
  }
  #kochamBtn {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 36px;
    font-size: 1.3em;
    border-radius: 12px;
    background-color: #e60073;
    color: white;
    box-shadow: 0 6px 12px #ff77b4aa;
    cursor: pointer;
    z-index: 1001;
    transition: all 0.3s ease;
    user-select: none;
    max-width: 90vw;
  }
  #kochamMessage {
    margin-top: 10px;
    font-size: 1.3em;
    color: #ffb6c1;
    min-height: 2em;
  }
  /* Usuniƒôto position: fixed z #nowozency */
  #nowozency {
    display: none;
    font-size: 2.5em;
    color: #ffb6c1;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    text-shadow: 2px 2px 5px #4b2840;
  }
  #music-btn, #music-btn-left {
    position: fixed;
    bottom: 80px;
    background-color: #e60073;
    color: white;
    border-radius: 50px;
    padding: 12px 20px;
    font-size: 1em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 8px;
    user-select: none;
    z-index: 1000;
    cursor: pointer;
  }
  #music-btn { right: 20px; }
  #music-btn-left { left: 20px; }
  #proposal {
    margin-top: 20px;
    font-size: 1.5em;
    color: #ffb6c1;
    user-select: none;
    transition: font-size 0.1s linear;
    display: none;
  }
  #proposal button {
    margin: 0 15px;
    font-size: 1.2em;
    padding: 10px 25px;
    border-radius: 12px;
    background-color: #e60073;
    color: white;
    box-shadow: 0 4px 8px #ff77b4aa;
    cursor: pointer;
  }
  .heart {
    position: fixed;
    top: -30px;
    font-size: 24px;
    color: red;
    animation: fall 3s linear forwards;
    pointer-events: none;
    z-index: 999;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
  .confetti {
    position: fixed;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: red;
    animation: confettiFall linear forwards;
    pointer-events: none;
    z-index: 1000;
    border-radius: 50%;
  }
  @keyframes confettiFall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Kocham Ciƒô ‚ù§Ô∏è</h1>
  <div class="serduszka">üíñ üíû üíì üíï</div>
  <p class="czas" id="licznik"></p>
  <img src="twoje_zdjecie.jpg" alt="My" class="zdjecie" />
  <button id="btn-message">Kliknij, aby zobaczyƒá ukrytƒÖ wiadomo≈õƒá</button>
  <button id="btn-question">Pytanko</button>
  <button id="kochamBtn">Kocham Ciƒô</button>
  <div id="kochamMessage"></div>
  <div id="message" style="margin-top:20px; font-size:1.5em; color:#ffb6c1; display:none;">
    Kocham Ciƒô najbardziej na ≈õwiecie! ‚ù§Ô∏è
  </div>
  <div id="proposal">
    <p>Wyjdziesz za mnie? üíç</p>
    <button id="btnYes">Tak</button>
    <button id="btnNo">Nie</button>
  </div>

  <!-- Teraz napis jest pod pytaniami -->
  <div id="nowozency">Nowo≈ºe≈Ñcy ‚ù§Ô∏è</div>

  <audio id="audio" src="muzyka.mp3" loop></audio>
  <audio id="audio2" src="paktofonika.mp3" loop></audio>
  <audio id="weddingMusic" src="≈õlub.mp3"></audio>
  <button id="music-btn">‚ù§Ô∏è Twoja ulubiona muzyka</button>
  <button id="music-btn-left">üéß Moja ulubiona muzyka</button>

<script>
window.onload = function () {
  const startDate = new Date(2025, 6, 1);
  const today = new Date();
  const diffTime = today - startDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("licznik").textContent = "Jeste≈õmy razem ju≈º " + diffDays + " dni üíë";

  document.getElementById("btn-message").onclick = () => {
    document.getElementById("message").style.display = "block";
  };

  const questionBtn = document.getElementById("btn-question");
  const proposal = document.getElementById("proposal");
  questionBtn.onclick = () => {
    questionBtn.style.display = "none";
    proposal.style.display = "block";
    proposal.style.fontSize = "1.5em";
  };

  document.getElementById("btnYes").onclick = () => {
    document.getElementById("nowozency").style.display = "block";
    proposal.style.display = "none";
    playConfetti();
    playWeddingMusic();
  };

  document.getElementById("btnNo").onclick = () => {
    let fontSize = 24;
    const shrinkInterval = setInterval(() => {
      fontSize -= 1;
      if (fontSize <= 0) {
        clearInterval(shrinkInterval);
        proposal.style.display = "none";
      } else {
        proposal.style.fontSize = fontSize + "px";
      }
    }, 50);
  };

  const kochamBtn = document.getElementById("kochamBtn");
  const kochamMessage = document.getElementById("kochamMessage");
  const teksty = ["Czy na pewno?", "Na pewno kochasz?", "Naprawdƒô?", "Nie ≈ºartujesz?"];
  let klikniecia = 0;

  kochamBtn.onclick = () => {
    if (klikniecia < 4) {
      kochamMessage.textContent = teksty[klikniecia];
      const maxX = window.innerWidth - kochamBtn.offsetWidth - 20;
      const maxY = window.innerHeight - kochamBtn.offsetHeight - 100;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      kochamBtn.style.left = randX + "px";
      kochamBtn.style.top = randY + "px";
      kochamBtn.style.transform = "none";
      klikniecia++;
    } else {
      kochamMessage.textContent = "";
      kochamBtn.textContent = "Wiedzia≈Çem, ≈ºe mnie kochasz üòä";
      kochamBtn.disabled = true;
      kochamBtn.style.left = "50%";
      kochamBtn.style.bottom = "30px";
      kochamBtn.style.top = "auto";
      kochamBtn.style.transform = "translateX(-50%)";
    }
  };

  const audio = document.getElementById("audio");
  const audio2 = document.getElementById("audio2");
  const weddingMusic = document.getElementById("weddingMusic");
  const musicBtn = document.getElementById("music-btn");
  const musicBtnLeft = document.getElementById("music-btn-left");

  musicBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      audio2.pause();
      weddingMusic.pause();
      musicBtn.textContent = "‚è∏Ô∏è Zatrzymaj muzykƒô";
      musicBtnLeft.textContent = "üéß Moja ulubiona muzyka";
    } else {
      audio.pause();
      musicBtn.textContent = "‚ù§Ô∏è Twoja ulubiona muzyka";
    }
  };

  musicBtnLeft.onclick = () => {
    if (audio2.paused) {
      audio2.play();
      audio.pause();
      weddingMusic.pause();
      musicBtnLeft.textContent = "‚è∏Ô∏è Zatrzymaj muzykƒô";
      musicBtn.textContent = "‚ù§Ô∏è Twoja ulubiona muzyka";
    } else {
      audio2.pause();
      musicBtnLeft.textContent = "üéß Moja ulubiona muzyka";
    }
  };

  function playConfetti() {
    const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1b1', '#f9bec7', '#f7cad0'];
    for(let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 5) + 'px';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  function playWeddingMusic() {
    weddingMusic.play();
    audio.pause();
    audio2.pause();
    musicBtn.textContent = "‚ù§Ô∏è Twoja ulubiona muzyka";
    musicBtnLeft.textContent = "üéß Moja ulubiona muzyka";
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }, 500);
};
</script>
</body>
</html>
